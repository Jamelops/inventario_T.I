<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2180A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A6473;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="150" cy="150" r="140" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle accent -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- M -->
  <path d="M 80 220 L 95 130 L 110 180 L 125 130 L 140 220" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- T -->
  <line x1="150" y1="130" x2="170" y2="130" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="130" x2="160" y2="220" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- U -->
  <path d="M 180 130 L 180 200 Q 180 220 195 220 Q 210 220 210 200 L 210 130" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative element - gear symbol for inventory management -->
  <g transform="translate(150, 80)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(0)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(45)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(90)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(135)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(180)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(225)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(270)"/>
    <rect x="-2" y="-22" width="4" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(315)"/>
  </g>
</svg>