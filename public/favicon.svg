<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Yellow outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Green outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#7CB342" stroke-width="6"/>
  
  <!-- Blue gradient circle (main background) -->
  <defs>
    <radialGradient id="blueGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#00a8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="80" fill="url(#blueGradient)"/>
  
  <!-- MTU Text -->
  <g>
    <!-- M -->
    <path d="M 45 120 L 50 80 L 55 90 L 60 80 L 65 120" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- T -->
    <line x1="70" y1="80" x2="85" y2="80" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="77.5" y1="80" x2="77.5" y2="120" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- U -->
    <path d="M 90 80 L 90 110 Q 90 120 100 120 Q 110 120 110 110 L 110 80" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Alternative simpler MTU representation using text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-2">MTU</text>
</svg>
