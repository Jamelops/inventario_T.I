<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bluGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sphereGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#4DB8FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main blue circle -->
  <circle cx="200" cy="200" r="185" fill="url(#bluGrad)"/>
  
  <!-- Sphere reflection -->
  <circle cx="200" cy="200" r="185" fill="url(#sphereGrad)" opacity="0.8"/>
  
  <!-- Yellow/Gold arc top -->
  <path d="M 60 200 A 140 140 0 0 1 340 200" stroke="#FFD700" stroke-width="26" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Green arc bottom-left -->
  <path d="M 60 200 A 140 140 0 0 0 200 340" stroke="#7CB342" stroke-width="26" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- White border outer -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="white" stroke-width="12"/>
  
  <!-- White border inner -->
  <circle cx="200" cy="200" r="173" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
  
  <!-- MTU Text (compact) -->
  <text x="200" y="235" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="white" text-anchor="middle" font-style="italic" letter-spacing="-10">
    <tspan fill="white">m</tspan><tspan fill="#1E90FF" font-size="145">TU</tspan>
  </text>
</svg>