<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bluGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D7A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sphereGrad" cx="35%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#66D9FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#003D7A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main blue circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bluGrad)"/>
  
  <!-- Sphere effect -->
  <circle cx="200" cy="200" r="180" fill="url(#sphereGrad)" opacity="0.75"/>
  
  <!-- Yellow/Gold arc (top) -->
  <path d="M 55 200 A 145 145 0 0 1 345 200" 
        stroke="#FFD700" stroke-width="28" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Green arc (bottom-left) -->
  <path d="M 55 200 A 145 145 0 0 0 200 345" 
        stroke="#66BB6A" stroke-width="28" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- White outer border -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="white" stroke-width="11"/>
  
  <!-- Inner accent line -->
  <circle cx="200" cy="200" r="169" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- MTU Text - Compact for favicon -->
  <g>
    <!-- White 'm' -->
    <text x="115" y="235" font-family="Arial, Helvetica, sans-serif" font-size="135" font-weight="900" font-style="italic" fill="white" text-anchor="middle" letter-spacing="-8">
      m
    </text>
    
    <!-- Bright Blue 'TU' -->
    <text x="255" y="235" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="900" font-style="italic" fill="#00D4FF" text-anchor="middle" letter-spacing="-8">
      TU
    </text>
  </g>
</svg>