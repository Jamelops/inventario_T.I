<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bluGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sphereGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#0099FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Main blue circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bluGrad)" filter="url(#shadow)"/>
  
  <!-- Sphere effect -->
  <circle cx="200" cy="200" r="180" fill="url(#sphereGrad)" opacity="0.6"/>
  
  <!-- Yellow/Gold arc (top) -->
  <path d="M 80 200 A 120 120 0 0 1 320 200" 
        stroke="#FDB913" stroke-width="24" fill="none" stroke-linecap="round"/>
  
  <!-- Green arc (bottom-left) -->
  <path d="M 80 200 A 120 120 0 0 0 200 320" 
        stroke="#7BC043" stroke-width="24" fill="none" stroke-linecap="round"/>
  
  <!-- White border circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="white" stroke-width="8"/>
  <circle cx="200" cy="200" r="172" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- MTU Text - Italic Style -->
  <g transform="translate(200, 220)">
    <!-- M -->
    <text x="-75" y="0" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" font-style="italic" text-anchor="middle" letter-spacing="-5">
      M
    </text>
    <!-- T -->
    <text x="-5" y="0" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#0099FF" font-style="italic" text-anchor="middle" letter-spacing="-5">
      T
    </text>
    <!-- U -->
    <text x="65" y="0" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" font-style="italic" text-anchor="middle" letter-spacing="-5">
      U
    </text>
  </g>
  
  <!-- Accent line under MTU -->
  <line x1="120" y1="250" x2="280" y2="250" stroke="#FDB913" stroke-width="3" opacity="0.7"/>
</svg>